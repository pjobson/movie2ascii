<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Movie2ascii : Generates HTML pages to play ascii movies .. yeah .. I got really bored.">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Movie2ascii</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/pjobson/movie2ascii">View on GitHub</a>

          <h1 id="project_title">Movie2ascii</h1>
          <h2 id="project_tagline">Generates HTML pages to play ascii movies .. yeah .. I got really bored.</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/pjobson/movie2ascii/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/pjobson/movie2ascii/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <audio src="mp3/audio.mp3" id="player" data-movie="Goodbye Horses"></audio>
        <pre id="movie" data-movie="Goodbye Horses">CLICK PLAY</pre>

        <script type="text/javascript">
        var counter = {
          frame: 1,
          last: 5180,
          fps: 20,
          timeout: 1000/20
        };
        </script>
        <script type="text/javascript" src="assets/controller.js"></script>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Movie2ascii maintained by <a href="https://github.com/pjobson">pjobson</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-58767541-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>


  </body>
</html>
